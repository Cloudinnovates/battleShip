<div class="game">
  <div class="game-col">
    <div class="game-field">
      <div id="userGamePanel"></div>
      <div class="game-field-numbers">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
      </div>
      <div class="game-field-letters">
        <span>A</span>
        <span>B</span>
        <span>C</span>
        <span>D</span>
        <span>E</span>
        <span>F</span>
        <span>G</span>
        <span>H</span>
        <span>I</span>
        <span>J</span>
      </div>
    </div>
  </div>
  <div class="game-col">
    <div class="ready-button-wrap" *ngIf="fleet.fleetIsReady">
      <button (click)="submitGame()" class="ready-button">READY!</button>
    </div>
    <div class="select-ship">
      <div class="ship"
           *ngFor="let ship of fleet.ships"
           [ngClass]="{'horizontal': ship.isHorizontal}"
           (mousedown)="addDragEvent($event, ship)">
        <button type="button" class="ship-rotate-btn" (click)="rotateShip(ship)" *ngIf="ship.canRotate"></button>
        <span *ngFor="let cell of ship.cells"></span>
      </div>
    </div>
  </div>
</div>
